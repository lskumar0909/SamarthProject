<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: lemonchiffon;
            text-align: center;
        }
    </style>
</head>
<h2>1. Who invented lego?</h2>
<h3>Thomas Edison</h3>
<input type="radio" name="invent" id="btn" value="Thomas">
<h3> Ola Kirk Kristiansen</h3>
<input type="radio" name="invent" id="btn" value="Ola">
<h2>2. When was Lego invented?</h2>
<h3>1932</h3>
<input type="radio" name="when" id="btn" value="32">
<h3>1943</h3>
<input type="radio" name="when" id="btn" value="43">
<h2>3. What is lego made of?</h2>
<h3>Metal</h3>
<input type="radio" name="made" id="btn" value="met">
<h3>Plastic</h3>
<input type="radio" name="made" id="btn" value="pla"><br><br>
<button onclick="check()">Submit</button>
<h1>Score</h1>
<h2 id="score"></h2>
</head>
<body>
    <script>
        function check() {  
        var score = 0;
        var invent = document.querySelector('input[name="invent"]:checked').value;
        if (invent == "Ola") {
             score = score + 1;
        }

        var when =
        document.querySelector('input[name="when"]:checked')
        .value
        if (when == "32") {
            score = score + 1;
        }
        
        var made =
        document.querySelector('input[name="made"]:checked')
        .value
        if (made == "pla") {
            score = score + 1; }

        document.getElementById("score").innerText =
        score;  

    }

    
    </script>
    
</body>
</html>
